
<div class="grid-muuri--item {=$itemClassesAdd}" thalia-gallery-item-filters="{=$itemFilters}">
    <div class="grid-muuri--item-inner">

        <div class="item-gallery" style="--ggrid-item-size-x: {=$itemSizeX}; --ggrid-item-size-y: {=$itemSizeY};">
            <wrapper>

            <a class="title" href="/p/{=$itemSlug}/">
                <span>{=$itemTitle}</span>
            </a>
            <div class="thumbnail">
                <wrapper>
                    <img src="{%dirDepth%}{=$itemThumbnailURL}">
                    <a class="blocker" href="/p/{=$itemSlug}/"></a>
                </wrapper>
            </div>
            <div class="filters">
                <span class="placeholder-hidden">&nbsp;</span>
            </div>

            </wrapper>
        </div>

    </div>
</div>
