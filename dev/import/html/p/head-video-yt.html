<div thalia-p-section-name="project" thalia-p-section-type="video-yt" class="width-simple" style="{=$style}">
    <wrapper>
        <iframe
            src="https://www.youtube-nocookie.com/embed/{=$videoID}?playsinline=1&modestbranding=1&rel=0&loop=1"

            frameborder="0"
            allowfullscreen

</div>
