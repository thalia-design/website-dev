<!DOCTYPE html>
<html lang="fr">

<head>
    <title>{p%documentTitle%}</title>
    <script type="module" src="{%dirDepth%}main.js"></script>
</head>

<body>

    <main>

        <import-html src="import/html/section-main-head.html"/>

        <div class="section-main-gallery">

            <import-html src="import/html/section-main-gallery--head.html"/>

            <wrapper class="page-content-container">
                <div id="swup" class="page-content swup-transition--project">
                    <wrapper>

                        <h1 class="project-title" hidden>{p%title%}</h1>

                        <div class="project-layout">

                            <wrapper class="content-head">

                                <div thalia-p-section-name="edito" class="width-simple space">
                                    <div class="desc">
                                        <p>
                                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum facere maxime minus laboriosam quibusdam aut earum reprehenderit nam, eveniet magni optio, nulla pariatur, consequatur distinctio ex nisi? Labore, voluptas nesciunt.
                                        </p>
                                    </div>

                                    <div class="filters" thalia-gallery-filters--insert="{p%filters%}"></div>
                                </div>

                            </wrapper>
                            <wrapper class="content-body">

                                <div class="width-simple images-column hug-height seamless lift-shadow">
                                    <import-html src="import/html/p/img.html" mediaURL="{%ap%}/{%p%}/maquette-chunk-1.jpg"/>
                                    <import-html src="import/html/p/img.html" mediaURL="{%ap%}/{%p%}/maquette-chunk-2.jpg"/>
                                    <import-html src="import/html/p/img.html" mediaURL="{%ap%}/{%p%}/maquette-chunk-3.jpg"/>
                                    <import-html src="import/html/p/img.html" mediaURL="{%ap%}/{%p%}/maquette-chunk-4.jpg"/>
                                    <import-html src="import/html/p/img.html" mediaURL="{%ap%}/{%p%}/maquette-chunk-5.jpg"/>
                                    <import-html src="import/html/p/img.html" mediaURL="{%ap%}/{%p%}/maquette-chunk-6.jpg"/>
                                </div>

                            </wrapper>

                        </div>

                    </wrapper>
                </div>
            </wrapper>

        </div>

        <import-html src="import/html/section-footer.html"/>

    </main>

</body>
</html>
