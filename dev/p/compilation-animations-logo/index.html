<!DOCTYPE html>
<html lang="fr">

<head>
    <title>{p%documentTitle%}</title>
    <script type="module" src="{%dirDepth%}main.js"></script>
</head>

<body>

    <main>

        <import-html src="import/html/section-main-head.html"/>

        <div class="section-main-gallery">

            <import-html src="import/html/section-main-gallery--head.html"/>

            <wrapper class="page-content-container">
                <div id="swup" class="page-content swup-transition--project">
                    <wrapper>

                        <h1 class="project-title" hidden>{p%title%}</h1>

                        <div class="project-layout">

                            <wrapper class="content-head">

                                <div thalia-p-section-name="edito" class="width-simple space">
                                    <div class="desc">
                                        <p>
                                            -
                                        </p>
                                    </div>

                                    <div class="filters" thalia-gallery-filters--insert="{p%filters%}"></div>
                                </div>

                            </wrapper>
                            <wrapper class="content-body">

                                <div class="width-simple images-column hug-height lift-shadow">
                                    <div class="video-resize" style="--inner-width: 55%;">
                                        <import-html src="import/html/p/video.html" mediaURL="{%ap%}/{%p%}/logo-anim-ocampo.mp4"/>
                                    </div>
                                    <div class="flex-d-row flex-space-between space-bottom"><span>Ocampo France</span></div>

                                    <div class="video-resize" style="--inner-width: 40%;">
                                    <import-html src="import/html/p/video.html" mediaURL="{%ap%}/{%p%}/logo-anim-ada--ocampo.mp4"/>
                                    </div>
                                    <div class="flex-d-row flex-space-between space-bottom"><span>ada · Location de véhicules</span></div>

                                    <div class="video-resize" style="--inner-width: 75%;">
                                    <import-html src="import/html/p/video.html" mediaURL="{%ap%}/{%p%}/logo-anim-sesame--ocampo.mp4"/>
                                    </div>
                                    <div class="flex-d-row flex-space-between space-bottom"><span>Sesame · Global Medical Education</span></div>

                                    <div class="video-resize" style="--inner-width: 60%;">
                                    <import-html src="import/html/p/video.html" mediaURL="{%ap%}/{%p%}/logo-anim-evanona--ocampo.mp4"/>
                                    </div>
                                    <div class="flex-d-row flex-space-between space-bottom"><span>Evanona · Nutrition</span></div>

                                    <div class="video-resize" style="--inner-width: 40%;">
                                    <import-html src="import/html/p/video.html" mediaURL="{%ap%}/{%p%}/logo-anim-philoi--ocampo.mp4"/>
                                    </div>
                                    <div class="flex-d-row flex-space-between space-bottom"><span>Philoi · Droit du travail</span></div>
                                </div>

                            </wrapper>

                        </div>

                    </wrapper>
                </div>
            </wrapper>

        </div>

        <import-html src="import/html/section-footer.html"/>

    </main>

</body>
</html>
