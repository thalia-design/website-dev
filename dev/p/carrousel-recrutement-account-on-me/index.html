<!DOCTYPE html>
<html lang="fr">

<head>
    <title>{p%documentTitle%}</title>
    <script type="module" src="{%dirDepth%}main.js"></script>
</head>

<body>

    <main>

        <import-html src="import/html/section-main-head.html"/>

        <div class="section-main-gallery">

            <import-html src="import/html/section-main-gallery--head.html"/>

            <wrapper class="page-content-container">
                <div id="swup" class="page-content swup-transition--project">
                    <wrapper>

                        <h1 class="project-title" hidden>{p%title%}</h1>

                        <div class="project-layout">

                            <wrapper class="content-head">

                                <import-html src="import/html/p/head-image.html"
                                    projectValue="assets/placeholder.mp4"
                                    projectThumbnail="{%ap%}/{%p%}/thumbnail.jpg"
                                />

                                <div thalia-p-section-name="edito" class="width-simple space-top">
                                    <div class="desc">
                                        <p>
                                            Account On Me (AOM) était à la recherche d'un nouveau collaborateur. À leur demande, j'ai réalisé un carrousel de 7 visuels destinés à être publiés sur Instagram et LinkedIn. Je me suis également chargée de la rédaction de la légende, en complément de la création graphique.
                                        </p>

                                        <div class="project-attachments">
                                            <import-html src="import/html/p/btn-link-attachment.html"
                                                linkURL="https://www.linkedin.com/posts/accountonmefr_aom-recrute-activity-7309581148689465347-TJFO"
                                                txtTitle="Lien vers le post !"
                                                txtSub="LinkedIn"
                                            />
                                        </div>

                                    </div>

                                    <div class="filters" thalia-gallery-filters--insert="{p%filters%}"></div>
                                </div>

                            </wrapper>
                            <wrapper class="content-body">

                                <div data-carousel-progress style="--carousel-padding: 5em;">
                                    <wrapper>
                                        <import-html src="import/html/p/img.html" mediaURL="{%ap%}/{%p%}/carrousel.png"/>
                                    </wrapper>
                                </div>

                            </wrapper>

                        </div>

                    </wrapper>
                </div>
            </wrapper>

        </div>

        <import-html src="import/html/section-footer.html"/>

    </main>

</body>
</html>
